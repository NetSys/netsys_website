- name: Sylvia Ratnasamy
  c_affil: ucb
  c_cate: faculty
  c_before: faculty
  pic_url: static/img/people/ratnasamy.jpg
  email: sylvia@eecs.berkeley.edu
  homepage: http://www.eecs.berkeley.edu/~sylvia/
  bio: >
    Sylvia Ratnasamy is an Associate Professor in Computer Science at the
    University of California, Berkeley. She received her Ph.D. in Computer Science
    from U.C. Berkeley in 2002 and a B.E. from the University of Pune, India in
    1997. Prior to joining U.C. Berkeley, Sylvia was a senior research scientist at
    Intel where her work focussed on the design and implementation of
    energy-efficient and programmable networks. She is a recipient of the ACM
    SIGCOMM Test-of-Time award, the ACM SIGCOMM Rising Star award, the Alfred P.
    Sloan research fellowship, the Intel Early Career Faculty Award, the Yahoo! ACE
    Award and best paper awards at ACM SOSP and ACM IMC.

- name: Scott Shenker
  c_affil: ucb
  c_cate: faculty
  c_before: faculty
  pic_url: static/img/people/shenker.jpg
  email: shenker@icsi.berkeley.edu
  homepage: http://www.icsi.berkeley.edu/icsi/people/shenker
  bio: >
    Scott Shenker is a professor in the Electrical Engineering and Computer
    Sciences Department at the University of California, Berkeley. He is also the
    chief scientist and the leader of the Networking Group at the International
    Computer Science Institute, where he was a founding member of the ICSI Center
    for Internet Research. He received his doctorate in physics in 1983 from the
    University of Chicago, and was later awarded an honorary doctorate from the
    same university in recognition of his contributions to Internet architecture.
    He has received both the SIGCOMM and IEEE Internet awards.  Along with Martin
    Casado and Nick McKeown, he has been a leader in the movement toward
    Software-Defined Networking. In terms of commercial activities, he was
    co-founder (with Casado and McKeown), founding CEO, and chief scientist of
    Nicira.

